<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img id="bong" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" width="30%">
  <p>Nhấn nút để di chuyển quả bóng</p>
  <input type="button" value="Click" onclick="nhan()">
</form>
</body>
</html>
<script>
  let bong= document.getElementById("bong")

      bong.style.left= '0px'
      bong.style.position= "relative"


  function nhan(){
    bong.style.left= parseInt(bong.style.left) + 10 + 'px'
  }


</script>
